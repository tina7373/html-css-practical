<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MyProfile</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div>
            <p class="myprofile">Myprofile</p>
            <nav>
                <ul>
                    <li>
                        <a href="index.html#about">About</a>
                    </li>
                    <li>
                        <a href="index.html#works">Works</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <article>
            <div>
                <img src="images/main.png" alt="camera" class="mainPhoto">
            </div>

            <section id="about">
                <h1 class="midashi">About</h1>
                <div id="about-content">
                    <img src="images/about.png" alt="portrait" class="portrait">
                    <div class="introducing">
                        <h1 class="name">Kazuki Asahina</h1>
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                    </div>
                </div>
            </section>

            <section id="works">
                <h1 class="midashi">Works</h1>
                <div class="works-content">
                    <div class="works-box">
                        <img src="images/works1.png" alt="日本海">
                        <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                    </div>
                    <div class="works-box">
                        <img src="images/works2.png" alt="御嶽山">
                        <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                    </div>
                    <div class="works-box">
                        <img src="images/works3.png" alt="京都の町並み">
                        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                    </div>
                </div>
            </section>
        </article>
        <footer>
            <p>&copy;MyProfile.All rights reserved.</p>
        </footer>
    </main>

</html>
